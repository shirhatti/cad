# Pre-commit hooks for CAD project
# See https://pre-commit.com for more information

repos:
  # Local hooks
  - repo: local
    hooks:
      - id: customizer-lint
        name: MakerBot Customizer Linter
        description: Validate OpenSCAD syntax and MakerBot Customizer compliance
        entry: uv run python -m scripts.customizer_lint
        language: system
        files: \.scad$
        types: [file]
        pass_filenames: true

      - id: openscad-tests
        name: OpenSCAD Unit Tests
        description: Run OpenSCAD unit tests (*_test.scad files)
        entry: bash -c 'just test'
        language: system
        files: \.scad$
        pass_filenames: false
