[project]
name = "cad-tools"
version = "0.1.0"
description = "OpenSCAD CAD project tools including MakerBot Customizer linting"
requires-python = ">=3.11"
dependencies = []

[project.scripts]
customizer-lint = "scripts.customizer_lint:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["scripts"]

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.0.0",
]
